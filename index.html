<!DOCTYPE html>
<html>
<head>
  <title>POS Kasir Online</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h2>Input Transaksi</h2>
  <input type="text" id="nama" placeholder="Nama Produk">
  <input type="number" id="qty" placeholder="Jumlah">
  <button onclick="simpanData()">Simpan</button>

  <h3>Filter Laporan</h3>
  <input type="date" id="filterTanggal">
  <input type="text" id="filterNama" placeholder="Nama Produk">
  <button onclick="filterData()">Filter</button>

  <h2>Data Tersimpan</h2>
  <ul id="listData"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJnPZCbwssP3TLxdzG9FjhWLC4waUxz1A",
      authDomain: "pos-takoyaki-1.firebaseapp.com",
      databaseURL: "https://pos-takoyaki-1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pos-takoyaki-1",
      storageBucket: "pos-takoyaki-1.firebasestorage.app",
      messagingSenderId: "283195447071",
      appId: "1:283195447071:web:daf80b01d56085b17d822a",
      measurementId: "G-7RZMR4KH4M"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function simpanData() {
      const nama = document.getElementById("nama").value;
      const qty = document.getElementById("qty").value;
      const tanggal = new Date().toISOString().split("T")[0]; // Format YYYY-MM-DD
      db.ref("transaksi").push({ nama, qty, tanggal });
    }

    function tampilkanSemuaData() {
      db.ref("transaksi").on("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("listData");
        list.innerHTML = "";
        for (let id in data) {
          const item = data[id];
          list.innerHTML += `<li>${item.tanggal} - ${item.nama} - ${item.qty}</li>`;
        }
      });
    }

    function filterData() {
      const tanggalFilter = document.getElementById("filterTanggal").value;
      const namaFilter = document.getElementById("filterNama").value.toLowerCase();

      db.ref("transaksi").once("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("listData");
        list.innerHTML = "";

        for (let id in data) {
          const item = data[id];
          const cocokTanggal = !tanggalFilter || item.tanggal === tanggalFilter;
          const cocokNama = !namaFilter || item.nama.toLowerCase().includes(namaFilter);

          if (cocokTanggal && cocokNama) {
            list.innerHTML += `<li>${item.tanggal} - ${item.nama} - ${item.qty}</li>`;
          }
        }
      });
    }

    // Tampilkan semua data saat halaman dibuka
    tampilkanSemuaData();
  </script>
</body>
</html>
